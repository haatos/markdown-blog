{{ define "status" -}}
  {{ template "top" . }}
  {{ block "status-main" . }}
    <section class="grid min-h-dvh place-content-center px-4">
      <div class="text-center">
        <h1 class="text-9xl font-black text-neutral">
          {{ .Code }}
        </h1>
        <p
          class="text-2xl font-bold tracking-tight text-base-content sm:text-4xl"
        >
          {{ .Title }}
        </p>
        <p class="mt-4 text-neutral">{{ .Description }}</p>
        <a href="/" class="mt-4 btn btn-primary">Go back home</a>
      </div>
    </section>
  {{ end }}
  {{ template "bottom" . }}
{{ end }}
